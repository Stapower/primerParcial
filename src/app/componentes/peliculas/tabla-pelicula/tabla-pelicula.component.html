

<table class="table table-hover table-dark">
	<thead>
	  <tr>
		<th scope="col">#</th>
		<th scope="col">Nombre</th>
		<th scope="col">Foto</th>
		<th scope="col">Ir a detalles</th>
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let pelicula of peliculas; let index=index; let odd=odd; let even=even;">
		<th scope="row">{{index+1}}</th>
		<td>{{pelicula.nombre}}</td>
		<td><img src="{{pelicula.foto}}" width="250px" height="150px"></td>
		<td>	<button type="button" class="btn btn-lg btn-block btn-primary" (click)="seleccionar(pelicula)">Detalles</button>
		</td>
	  </tr>
	</tbody>
  </table>
